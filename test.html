<style>
    .box{

        text-align: center;

        cursor: pointer;
    }
</style>
<body>
    <div class="box">
        <h1>this is the box </h1>
        <button onclick="fun()"  type="submit">Click Me</button>
        <div id="ans">

        </div>

</body>
<script>
    function fun(params) {
        var data = document.getElementsByClassName("box");
        //var data=document.getElementById("ox");
        data[0].style.background="green";
        document.getElementById("ans").innerHTML="green";
    }
